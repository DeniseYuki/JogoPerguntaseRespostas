<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Jogo de Perguntas</title>
</head>
<body id="cor">
    <br>
    <p id="titulo-central">Questão 7</p>

<br><br>
<form action="1">
    <div class="card"  style="width: 18rem; border: 3px solid black; padding: 5px; margin: 55px;">
        <img src="/Unknown.jpeg" alt="perguntando" style="height: 105px; width: 105px;">
        <div class="card-body">
          <h5 class="card-title">Questão 7</h5>
          <p class="card-text"> Qual linguagem tem como biblioteca padrão JDK?</p>

            <input type="radio" id="python" name="fav_language" value="PYTHON">
            <label for="python">Python</label><br>
            <input type="radio" id="java" name="fav_language" value="JAVA">
            <label for="java">Java</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="csharp" name="fav_language" value="Csharp">
            <label for="csharp">C#</label><br><br>

          <a href="/pergunta8.html" class="btn btn-primary"onclick="verificarAcerto()"> Verificar acerto</a>
        </div>
      </div>

    <div class="card">

</div>
</form>

<script>
  let ponto = 0;
  
  function verificarAcerto() {
      const selectedLanguage = document.querySelector('input[name="fav_language"]:checked');
      
      if (selectedLanguage && selectedLanguage.value === "JAVA") {
        let ponto = parseInt(localStorage.getItem("ponto") || "0");
        ponto++;
        localStorage.setItem("ponto", ponto.toString());
        window.alert("Você acertou! Pontuação atual: " + ponto);
        window.location.href = "/pergunta7.html"; 
    } else {
        window.alert("Você errou");
    }
}

window.addEventListener("load", function() {
            localStorage.setItem("ponto", "0"); 

});
  
  </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
