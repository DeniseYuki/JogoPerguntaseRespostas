<body id="cor">

<form action="1">
    <div class="card"  style="width: 18rem; border: 3px solid black; padding: 5px; margin: 55px;">
        <img src="/Unknown.jpeg" alt="perguntando" style="height: 105px; width: 105px;">
        <div class="card-body">
          <h5 class="card-title">A sua pontuação total é: </h5>

          <a href="/index.html" class="btn btn-primary"> Jogar novamente!</a>
        </div>
      </div>
</div>
</form>



<script>
window.addEventListener("load",function()
{
  const pontuacao = localStorage.getItem("ponto");
  document.getElementById("pontuacao").textContent = pontuacao || "0";

})
;


</script>
